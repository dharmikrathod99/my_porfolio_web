<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <!-- Dashboard Container -->
    <div class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside class="bg-blue-800 text-white w-full md:w-64">
            <div class="p-4">
                <h1 class="text-2xl font-bold">Dashboard</h1>
            </div>
            <nav class="mt-4">
                <ul>
                    <li class="p-2 hover:bg-blue-700">
                        <a href="#" class="block">Home</a>
                    </li>
                    <li class="p-2 hover:bg-blue-700">
                        <a href="#" class="block">Analytics</a>
                    </li>
                    <li class="p-2 hover:bg-blue-700">
                        <a href="#" class="block">Reports</a>
                    </li>
                    <li class="p-2 hover:bg-blue-700">
                        <a href="#" class="block">Settings</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4">
            <!-- Header -->
            <header class="bg-white p-4 rounded-lg shadow mb-4">
                <h2 class="text-xl font-semibold">Welcome to My Dashboard</h2>
            </header>

            <!-- Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Card 1 -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Total Users</h3>
                    <p class="text-gray-700">1,234</p>
                </div>
                <!-- Card 2 -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Total Project </h3>
                    <p class="text-gray-700">4</p>
                </div>
                <!-- Card 3 -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-semibold mb-2">Active Projects</h3>
                    <p class="text-gray-700">2</p>
                </div>
            </div>

            <!-- Table -->
            <div class="mt-8 bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4">DharmiK Rathod </td>
                            <td class="px-6 py-4">Admin</td>
                            <td class="px-6 py-4 text-green-500">Active</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">unkonow</td>
                            <td class="px-6 py-4">Editor</td>
                            <td class="px-6 py-4 text-yellow-500">Pending</td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">thunder</td>
                            <td class="px-6 py-4">Viewer</td>
                            <td class="px-6 py-4 text-red-500">Inactive</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
